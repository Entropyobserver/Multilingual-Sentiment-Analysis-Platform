name: Build and deploy Node.js app to Azure Web App - moviesentimentanalyzer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install and build React frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_API_URL: https://your-api-url.azurewebsites.net

      - name: Zip build output
        run: |
          cd frontend
          zip -r release.zip build/ startup.sh package.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip build artifact
        run: unzip frontend/release.zip -d frontend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'moviesentimentanalyzer'
          slot-name: 'Production'
          package: frontend/build


          

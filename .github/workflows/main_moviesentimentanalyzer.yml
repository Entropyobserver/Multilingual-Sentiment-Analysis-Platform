name: Build and deploy Node.js app to Azure Web App - moviesentimentanalyzer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Zip build folder for deployment
        run: zip -r release.zip frontend/build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip build artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_19F5A5A7D01C4346A5110542B9CFCB74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1614A9460CE48A7811D0CC0FECCCCB2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C795F7898C04861A1097AEC49AE5C2A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'moviesentimentanalyzer'
          slot-name: 'Production'
          package: frontend/build

          

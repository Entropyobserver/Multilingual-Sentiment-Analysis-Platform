# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - moviesentimentanalyzer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm ci
          npm run build --if-present
        env:
          CI: false
          REACT_APP_API_URL: https://your-api-url.azurewebsites.net

      - name: Create startup script
        run: |
          echo '#!/bin/bash' > startup.sh
          echo 'npm install -g serve' >> startup.sh
          echo 'serve -s build -l $PORT' >> startup.sh
          chmod +x startup.sh

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip build/ package.json startup.sh node_modules/ || zip -r release.zip build/ package.json startup.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_19F5A5A7D01C4346A5110542B9CFCB74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1614A9460CE48A7811D0CC0FECCCCB2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C795F7898C04861A1097AEC49AE5C2A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'moviesentimentanalyzer'
          slot-name: 'Production'
          package: .
          package: frontend/build

          
